version: '3'

services:
  app:
    build: .
    container_name: ${PROJECT_NAME:-headmars}_app
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${DEBUG_PORT:-9229}:9229"
    environment:
      - NODE_ENV=${APP_ENV:-development}
      - APP_PORT=${APP_PORT:-3000}
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/var/log/pm2:rw
      - ~/.ssh:/tmp/.ssh:ro
    env_file:
      - ../.imgapi.json
    depends_on:
      mongodb:
        condition: service_healthy
    working_dir: /app
    restart: unless-stopped
    networks:
      - headmars_network

  mongodb:
    image: mongo:latest
    container_name: ${PROJECT_NAME:-headmars}_mongodb
    ports:
      - "${MONGO_PORT:-27020}:27017"
    volumes:
      - ./mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=headmars
    command: mongod --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - headmars_network

networks:
  headmars_network:
    name: ${PROJECT_NAME:-headmars}_network

volumes:
  mongodb_data:
    driver: local
  mongodb_logs:
    driver: local