<section class="pb-4">
    <div class="bg-white border rounded-5">

        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        <div class="px-5 ms-xl-4">
                            <i class=" me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                            <a class="navbar-brand page-scroll sticky-logo" href="/">
                                <h1><span>IMG</span>API</h1>
                            </a>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <section class="w-100 p-4 text-center pb-4">
                                <form>
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row mb-4">
                                        <div class="col">
                                            <div class="form-outline">
                                                <input type="text" id="first_name" class="form-control">
                                                <label class="form-label" for="form6Example1"
                                                    style="margin-left: 0px;">First name</label>
                                                <div class="form-notch">
                                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                                    <div class="form-notch-middle" style="width: 68.8px;"></div>
                                                    <div class="form-notch-trailing"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-outline">
                                                <input type="text" id="last_name" class="form-control">
                                                <label class="form-label" for="form6Example2"
                                                    style="margin-left: 0px;">Last name</label>
                                                <div class="form-notch">
                                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                                    <div class="form-notch-middle" style="width: 68px;"></div>
                                                    <div class="form-notch-trailing"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Text input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control">
                                        <label class="form-label" for="username"
                                            style="margin-left: 0px;">Username</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 97.6px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control">
                                        <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 40px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control">
                                        <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 40px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="button" class="btn btn-primary btn-block mb-4"
                                        id='btn_create_account'>Create an account</button>
                                </form>
                            </section>
                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://engineer.blue/img/slider/slider1.jpg" alt="Login image" class="w-100 vh-100"
                            style="object-fit: cover; object-position: center;">
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
